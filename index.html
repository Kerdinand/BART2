<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>BART</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<div class="main">
			<nav>
				<ul>
					<li>BART</li>
					<li>Stations</li>
					<li>Fares</li>
					<li>About</li>
					<li>Contact</li>
				</ul>
			</nav>
			<div class="search">
				<div class="route">
					<form>
						<label for="dep">Departure</label>
						<input type="text" name="dep" id="dep" />
						<label for="arr">Arrival</label>
						<input type="text" name="arr" id="arr" />

						<label for="Dep-Date">Dep-Date</label>
						<input type="date" name="Dep-Date" id="Dep-Date" />
						<label for="Arr-Date" id="Arr-Date-Label"
							>Arr-Date</label
						>
						<input type="date" name="Arr-Date" id="Arr-Date" />
						<input type="submit" value="search" />
						<div class="direction">
							<div class="oneway" id="oneway" onclick="oneway()">
								<p>oneway</p>
							</div>
							<div class="return" id="double" onclick="double()">
								<p>return</p>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
		<script src="index.js"></script>
	</body>
</html>
